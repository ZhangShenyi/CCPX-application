<!DOCTYPE html>
<html lang="en"  ng-app="exchangeApp">

	<head>
		<title>Registration</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="bootstrap/css/Site.css" rel="stylesheet">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
		<script src="https://code.angularjs.org/1.4.0/angular.js"></script>
		<script src="scripts/script.js"></script>

	</head>
	
	<body>
		<div class="container">
		
			<div class="header">

				<!-- Form Name -->
				<legend>Registration page</legend>
			
				<!-- Navbar --> 
				<nav class="navbar navbar-default" style="background-image: url('img/blue.png'); background-position : 10% 10%;" role="navigation">
					<div class="container-fluid">  
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
									data-target="#mynav">
								<span class="sr-only">change nav</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
					   
							</button>
							<a class="navbar-brand" href="#">Exchange Platform</a>
						</div>
						<div class="collapse navbar-collapse" id="mynav">
							<ul class="nav navbar-nav center-block pull-right">
								<li class="nav-item pull-left">
								  <a class="nav-link" href="#"><span class="glyphicon glyphicon-home"></span> Home</a>
								</li>
								
								<li class="nav-item pull-left">
								  <a class="nav-link" href="LoginPage.html"><span class="glyphicon glyphicon-user"></span> <U>Login</U></a>
								</li>
								
								 <li class="nav-item pull-left">
								  <a class="nav-link" href="RegistrationPage.html"><span class="glyphicon glyphicon-check"></span> Register</a>
								</li>
								
								<li class="nav-item pull-left">
								<a class="nav-link" href="#"><span class="glyphicon glyphicon-shopping-cart"></span> List Of Sellers</a>
								</li>															
							</ul>
						</div> 
					</div>
				</nav>
			
				<!-- Website Logo -->
				<div class="row">
					<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Logo"></label>
					<div class="col-md-2 col-sm-4 col-xs-6">
						<img class="img-responsive center-block" src="img/logo.png" width="60%" />
					</div>
				</div>
				
				<!-- message-->
				<div class="row">
					<div class="col-md-4 col-sm-3 col-xs-2">
					</div>
					<p class="col-md-4 col-sm-6 col-xs-8" id="message">
					</p>
				</div>
			</div>
		
		
<!-- ********************************* ^ here ^ ********************************* -->		
		
		
		<form name="myForm" class="form-horizontal">
		<fieldset ng-controller="RegistrationController">
	
			<!-- Name input-->		
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Name"> Name*
				</label>  
				<div class="col-md-2 col-sm-4 col-xs-7">					
					<input id="Name" name="Name" type="text" placeholder="enter your Name" ng-model="name" class="form-control input-sm input.ng-invalid" required>
				</div>		
				<div ng-show="nameNotValid">				
					<label  style="color:red">Field Name can not be empty</label>
				</div>
			</div>
			<!-- Gender input -->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Name"> Gender*
				</label>  
				<div class="col-md-2 col-sm-4 col-xs-7">
					<div>
						<label class="control-label "for="male"> Male</label>
						<input type="radio" name="gender"id="male" value="male" checked ng-model="selectedGender">
						<label class="control-label" for="female">Female</label>
						<input type="radio" name="gender" id="female" value="female" ng-model="selectedGender">
					</div>
				</div>
			</div>
			<!-- NickName input-->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Name"> NickName*
				</label>  
				<div class="col-md-2 col-sm-4 col-xs-7">
					
					<input id="NickName" name="NickName" type="text" placeholder="enter your NickName" ng-model="nickname" class="form-control input-sm" required pattern="[a-zA-Z0-9]+">

				</div>
			</div>
			<!-- WeChatId input-->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Name"> WeChat ID*
				</label>  
				<div class="col-md-2 col-sm-4 col-xs-7">
					
					<input id="WeChatID" name="WeChatID" type="text" placeholder="enter your WeChat ID" ng-model="wechatId" class="form-control input-sm" required pattern="[a-zA-Z0-9]+">

				</div>
			</div>
			<!-- Email input-->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Name"> Email*
				</label>  
				<div class="col-md-2 col-sm-4 col-xs-7">
					
					<input id="Email" name="Email" type="email" placeholder="enter your Email" ng-model="email" class="form-control input-sm" required>

				</div>
			</div>
			<!-- Phone number input-->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Name"> Phone number*
				</label>  
				<div class="col-md-2 col-sm-4 col-xs-7">
					
					<input id="PhoneNumber" name="PhoneNumber" type="text" pattern="^([0|\+[0-9]{1,5})?([1-9][0-9]{10})$" placeholder="enter your Phone number" ng-model="phoneNumber" class="form-control input-sm" required>

				</div>
			</div>
			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="password"> Password*
				</label>
				<div class="col-md-2 col-sm-4 col-xs-7">
					<input id="userpassword" name="userpassword" type="password" placeholder="enter your password" ng-model="userpassword" ng-change="validatePassword()" class="form-control input-sm" required>
				</div>								
			</div>
			<!-- Confirm password input-->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="password"> Confirm password*
				</label>
				<div class="col-md-2 col-sm-4 col-xs-7">
					<input id="confirmPassword" name="repPassword" type="password" placeholder="confirm your password" ng-model="confirmPassword" ng-change="validatePassword()" class="form-control input-sm" required>
				</div>								
			</div>
			<!-- error label -->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="validation">
				</label>
				<div class="col-md-2 col-sm-4 col-xs-7">
					<label ng-show="!myForm.$valid || passwordsNotEqual" class="errorValidation" name="formValidation"> {{errorTitle}}</label>
				</div>
			</div>
			<!-- Button -->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="registerbutton">
				</label>
				<div class="col-md-2 col-sm-4 col-xs-7">
					<button ng-disabled="!myForm.$valid " href="#" id="registerbutton" name="registerbutton" ng-click="RegisterUser()" class="btn btn-primary center-block"><span class="glyphicon glyphicon-user"></span> Register</button>
				</div>
			</div>
			
			

		</fieldset>
		</form>
		
		</div>
	</body>
  
</html>
